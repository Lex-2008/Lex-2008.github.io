<!-- album begin -->
<script src="names.js"> </script>
<script src="texts.js"> </script>
<script src="styles.js"> </script>
<script src="comments.js"> </script>
<div class="thumbnails"></div>

<script>
document.getElementById('noscript').style.display='none';
lang=location.pathname.indexOf('ru')>0?'ru':'en';
document.querySelector('.thumbnails').innerHTML=Object.keys(names).map(dir=>`
	<fieldset>
		<legend>${names[dir][lang]}</legend>
		${texts[dir][lang]?texts[dir][lang]+'<br>':''}
		${files[dir].filter(file=>styles[dir+'/'+file])
		.map(file=>`<a href="${dir+'/'+file}" data-fancybox="gallery" style="${styles[dir+'/'+file]}"
			data-caption="${names[dir][lang]}${all_comments[dir+'/'+file][lang]?': '+all_comments[dir+'/'+file][lang]:''}"></a>`).join(' ')}
	</fieldset>`).join(' ');
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha512-bnIvzh6FU75ZKxp0GXLH9bewza/OIw6dLVh9ICg0gogclmYGguQJWl8U30WpbsGTqbIiAwxTsbe76DErLq5EDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
